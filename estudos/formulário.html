<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estiloformulário.css">
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <hr>
    <form>
        <fieldset class="1">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"> 
            <br>
            <label class="idade" for="idade">idade:</label>   
            <input type="date" name="idade" id="idade">
            <br>
            <label class="cpf" for="CPF">CPF:</label>
            <input type="text" name="CPF" id="CPF" minlength="11" maxlength="11">
            <br>
            <label class="email" for="email">email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="endereço">Qual o seu tipo de endereço?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <br>
            <label for="">Avenida</label>
            <input type="radio" name="opção" id="01">
            <br>
            <label for="">BR</label>
            <input type="radio" name="opção" id="02">
            <br>
            <label for="">Rua</label>
            <input type="radio" name="opção" id="03">
            <br>
            <label for="logradouro">Logradouro:</label>
            <input type="text" name="" id="endereço">
            <br>
            <label for=""></label>
            <br>
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="limpar">Limpar Dados</button>
        </fieldset>
        <a href="enviar">enviar</a>
        
    </form>
    
</body>
</html>
